<!DOCTYPE html>
<style>
  body {
    margin: auto;
  }

  table {
    border-collapse: collapse;
    display: flex;
    flex-flow: column;
    width: 100%;
    overflow: auto;
    background-color: white;
  }
  table,
  td {
    border: 1px solid black;
  }

  th {
    text-align: center;
    color: green;
    background-color: yellow;
    border: 1px solid black;
  }

  td {
    color: red;
  }

  thead {
    flex: 0 0 auto;
  }

  tbody {
    flex: 1 1 auto;
    display: block;
    overflow-y: auto;
  }

  tr {
    width: 100%;
    display: table;
    table-layout: fixed;
  }

  .wrapper {
    width: 100vw;
    margin: auto;
    height: 100vh;
    /* background-image: url("masters.jpg"); */
    background-image: url("https://img.bleacherreport.net/img/slides/photos/004/513/180/96cc5c74a0ae728f0511bc78b615dd9a_crop_exact.jpg?w=2975&h=2048&q=85");
    background-size: cover;
    background-position: center bottom;
    background-repeat: no-repeat;
  }

  .table-container {
    margin: auto;
    padding-left: 2vw;
    position: relative;
    max-height: 50px;
  }

  @media (max-aspect-ratio: 10/7) {
    .table-container {
      width: calc(58vh * 10 / 7);
      bottom: calc(calc(38vh * 10 / 7) - 100vh);
    }
    td,
    th {
      padding-left: calc(0.8vh * 10 / 7);
    }
    table {
      height: 45vh;
    }
  }

  @media (min-aspect-ratio: 10/7) {
    .table-container {
      width: 58vw;
      bottom: calc(38vw - 100vh);
    }
    td,
    th {
      padding-left: 0.8vw;
    }
    table {
      height: calc(45vw * 7 / 10);
    }
  }

  .value,
  .p-rd1h,
  .p-rd1 {
    width: 18%;
  }

  .value,
  .r1-pos,
  .r2-pos,
  .r3-pos,
  .r4-pos,
  .p-rdh,
  .p-rd1h,
  .p-name,
  .p-tot {
    text-align: center;
    font-weight: bold;
  }

  .p-rd,
  .p-rd1 {
    text-align: center;
  }

  .name {
    color: black;
    text-align: left;
    width: 28%;
  }

  .p-rd,
  .p-rd1,
  .p-rdh,
  .p-rd1h,
  .p-name,
  .p-tot {
    color: black;
  }

  .p-name,
  .player-name {
    padding-left: 5%;
    width: 29.4%;
  }

  ::-webkit-scrollbar {
    display: none;
  }
</style>

  // Sort
  leaderboard.sort((a, b) => a.value - b.value);

  function handleShowPlayers(member) {
    var elementPos = player_selection
      .map(function (x) {
        return x.name;
      })
      .indexOf(member);
    var objectFound = player_selection[elementPos];

    // get member row
    let refElement = document.getElementById(member);
    for (player = objectFound.players.length - 1; player >= 0; player--) {
      // Insert a row at the end of table
      let row = document.createElement("tr");
      // console.log(refElement.nextSibling);
      if (refElement.nextSibling == null) {
        refElement.parentNode.appendChild(row);
      } else {
        refElement.parentNode.insertBefore(row, refElement.nextSibling);
      }

      // Insert a cells into row
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);
      let cell4 = row.insertCell(3);
      let cell5 = row.insertCell(4);
      let cell6 = row.insertCell(5);
      // Class list
      cell1.classList.add("player-name");
      cell1.classList.add("name");
      cell2.classList.add("p-rd1");
      cell3.classList.add("p-rd");
      cell4.classList.add("p-rd");
      cell5.classList.add("p-rd");
      cell6.classList.add("p-rd");

      // Get Player data
      var player_data_index = leaderboardData
        .map(function (x) {
          return x.PLAYER;
        })
        .indexOf(objectFound.players[player]);
      var player_data = leaderboardData[player_data_index];

      // Append a text node to the cell
      cell1.innerHTML = objectFound.players[player];
      if (isNaN(player_data["R3"])) {
        cell4.innerHTML = player_data["R3"];
      } else {
        cell4.innerHTML = player_data["R3"] - 72;
      }
      if (player_data["R4"] != "--") {
        cell5.innerHTML = player_data["R4"] - 72;
      } else {
        cell5.innerHTML = player_data["R4"];
      }
      cell2.innerHTML = player_data["R1"] - 72;
      cell3.innerHTML = player_data["R2"] - 72;
      cell6.innerHTML = player_data["SCORE"];
    }
    // Insert a row at the end of table
    let row = document.createElement("tr");
    refElement.parentNode.insertBefore(row, refElement.nextSibling);
    // Insert a cells into row
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    let cell4 = row.insertCell(3);
    let cell5 = row.insertCell(4);
    let cell6 = row.insertCell(5);
    // Append a text node to the cell
    cell1.innerHTML = "Player";
    cell2.innerHTML = "Rd 1";
    cell3.innerHTML = "Rd 2";
    cell4.innerHTML = "Rd 3";
    cell5.innerHTML = "Rd 4";
    cell6.innerHTML = "Total";
    // Class list
    cell1.classList.add("p-name");
    cell1.classList.add("name");
    cell2.classList.add("p-rd1h");
    cell3.classList.add("p-rdh");
    cell4.classList.add("p-rdh");
    cell5.classList.add("p-rdh");
    cell6.classList.add("p-tot");
  }

  function handleHidePlayers(member) {
    var elementPos = player_selection
      .map(function (x) {
        return x.name;
      })
      .indexOf(member);
    var objectFound = player_selection[elementPos];
    for (player = objectFound.players.length; player >= 0; player--) {
      // get member row
      let refElement = document.getElementById(member);
      refElement.nextSibling.remove();
    }
  }

  function toggleShowPlayers(member) {
    // get member row
    let refElement = document.getElementById(member);
    if (!refElement.nextSibling) {
      handleShowPlayers(member);
    }
    if (refElement.nextSibling.id != "") {
      handleShowPlayers(member);
    } else {
      handleHidePlayers(member);
    }
  }

  // Logic
  // Show each participant
  for (i = 0; i < leaderboard.length; i++) {
    let tbodyRef = document
      .getElementById("leaderboard-table")
      .getElementsByTagName("tbody")[0];

    // Insert a row at the end of table
    let row = tbodyRef.insertRow();
    row.setAttribute("id", leaderboard[i].name); //Id
    row.onclick = function () {
      toggleShowPlayers(this.id);
    }; // onclick

    // Insert a cells into row
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    let cell4 = row.insertCell(3);
    let cell5 = row.insertCell(4);
    let cell6 = row.insertCell(5);

    // Class list
    cell1.classList.add("name");
    cell2.classList.add("value");
    cell3.classList.add("r1-pos");
    cell4.classList.add("r2-pos");
    cell5.classList.add("r3-pos");
    cell6.classList.add("r4-pos");

    // calculate member score by round and add to cells
    // Append a text node to the cell
    cell1.innerHTML = leaderboard[i].name;
    cell2.innerHTML = leaderboard[i].value;
    cell3.innerHTML = leaderboard[i].r1pos;
    cell4.innerHTML = leaderboard[i].r2pos;
    cell5.innerHTML = leaderboard[i].r3pos;
    cell6.innerHTML = leaderboard[i].r4pos;
  }
